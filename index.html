<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <div class="grid-item" id="headerReport">
      <div class="headerHeadline">
        
      </div>
      <div class="headerInfoContainer">
        <a class="headerFields">Daily</a>
        <a class="headerFields">Weekly</a>
        <a class="headerFields">Monthly</a>
      </div>
    </div>
    <div class="grid-item" id="workContainer">
      <div class="infoContainer">
        <p>work</p>
      </div> 
    </div>
    <div class="grid-item" id="playContainer">
      <div class="infoContainer">
        <p>play</p>
      </div>
    </div>
    <div class="grid-item" id="studyContainer">
        <div class="infoContainer">
          <p>study</p>
        </div>
    </div>
    <div class="grid-item" id="exerciseContainer">
        <div class="infoContainer">
          <p>exercise</p>
        </div>
    </div>
    <div class="grid-item" id="socialContainer">
        <div class="infoContainer">
          <p>social</p>
        </div>
    </div>
    <div class="grid-item" id="selfCareContainer">
        <div class="infoContainer">
          <p>self</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
